<div style="text-align: center"><h4>Order History</h4></div>
<hr>
<div class="row">
<div class="col-sm-3">
 <input type="hidden" id="customerIdHidden" value=0>
  
<div class="control-group">
<label class="control-label input-label" style="font-size: 16px"><strong>Select Customer:</strong></label>
<div class="control">
<input type="text" id="customerNameSearch" class="form-control form-control-sm" 
  name="myCountry" placeholder="Select Customer">
</div>
<label class="control-label input-label" style="font-size: 16px"><strong>Select Start Date:</strong></label>
<div class="control">
<input type="date" id="startDate" class="form-control form-control-sm" 
  name="startDate" > 
</div>
<label class="control-label input-label" style="font-size: 16px"><strong>Select End Date:</strong></label>
<div class="control">
<input type="date" id="endDate" class="form-control form-control-sm" 
  name="endDate" > 
</div>
<button class=" btn btn-primary btn-sm" onclick="getCustomerById()" style="margin-top: 8px">Get Details</button>
<button type="reset" class=" btn  btn-sm" style="margin-top: 8px">Reset</button>
</div>
<hr>
</div>

<div class="col-sm-9" style="padding-left:0px; " id="orderHistoryResultDiv">

<table id="orderHistoryTable"  class="table table-striped table-bordered dt-responsive" >
<thead>
<tr>
<th>Customer Name</th>
<th>Mobile Number</th>
<th>Action</th>
</tr>
</thead>
<tbody></tbody>

</table>


</div>

</div>
