    $("#addUserForm").on("submit", function(e) {

      const formData = formToJSON(this.elements);

      if (submittedBtn === "addStudentsAddress") saveStudentsAddress(formData);
      else if (submittedBtn === "updateStudentsAddress")
        updateStudentsAddress(formData);
    });
    debugger;
    if (btnClicked === "newStudentsAddress") {
      document.getElementById("addStudentsAddress").style.display = "inline";
      document.getElementById("updateStudentsAddress").style.display = "none";
    } else if (btnClicked === "editStudentsAddress") {
      document.getElementById("addStudentsAddress").style.display = "none";
      document.getElementById("updateStudentsAddress").style.display = "inline";

  $(".frmBtn").click(function() {

</script>
