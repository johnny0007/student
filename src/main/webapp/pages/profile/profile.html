<script>
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        $("#imagePreview").css(
          "background-image",
          "url(" + e.target.result + ")"
        );
        $("#imagePreview").hide();
        $("#imagePreview").fadeIn(650);
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
  $("#imageUpload").change(function() {
    readURL(this);
  });
  
  $("#studentProfile :input").prop("disabled", true);
  $("#studentProfile :input[type='submit']").prop("disabled", false);
  $("#studentProfile :input[type='button']").prop("disabled", false);

  $("#editProfile").click(function(e){
      $("#userDetails :input").prop("disabled", false);
      showUpdateButtons();
  });
  
   $("#cancel").click(function(e){
      $("#userDetails :input").prop("disabled", true);
      hideUpdateButtons()();
  });
  
  function showUpdateButtons()
  {
      document.getElementById("update").classList.remove("hidden");
      document.getElementById("cancel").classList.remove("hidden");
      document.getElementById("editProfile").classList.add("hidden");
  }
  
  function hideUpdateButtons()
  {
      document.getElementById("update").classList.add("hidden");
      document.getElementById("cancel").classList.add("hidden");
      document.getElementById("editProfile").classList.remove("hidden");
  }
</script>
